<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue - To Do List</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css">
		<script src="libs/vue.js" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<div class="container text-center">
				<div class="row">
					<div class="col-12 logo">
						<img src="img/logo.png" alt="">
					</div>
				</div>
				<div class="row input-box">
					<div class="offset-1 col-8">
						<input v-model='elementInput' v-on:keyup.enter="createEl()" type="text" placeholder="Nuovo Todo">
					</div>
					<div class="col-2">
						<button @click="createEl()">Aggiungi</button>
					</div>
				</div>
				<div class="row">
					<div class="col-12 list-elem">
						<ul class="list-box">
							<li v-for= "(el, index) in elementList">
								<p class="text-element text-secondary">{{el}}</p>
								<button @click="() => removeElement(index)"><i class="fas fa-times"></i></button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
